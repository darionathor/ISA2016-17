<title>definisanje rasporeda</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	$.fn.serializeObject = function() {
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
			if (o[this.name] !== undefined) {
				if (!o[this.name].push) {
					o[this.name] = [ o[this.name] ];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		});
		return o;
	};
	function submita() {
		var qs = (function(a) {
		    if (a == "") return {};
		    var b = {};
		    for (var i = 0; i < a.length; ++i)
		    {
		        var p=a[i].split('=', 2);
		        if (p.length == 1)
		            b[p[0]] = "";
		        else
		            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
		    }
		    return b;
		})(window.location.search.substr(1).split('&'));
			var a = $('#unosPonude');
			console.log(a);
			var o = {};
			var a = a.serializeArray();
			console.log(a);
			$.each(a, function() {
				if (o[this.name] !== undefined) {
					if (!o[this.name].push) {
						o[this.name] = [ o[this.name] ];
					}
					o[this.name].push(this.value || '');
				} else {
					o[this.name] = this.value || '';
				}
			});
			console.log(a);
			if(typeof o.reon==='string'){
				o.reon=[o.reon]
			}
			json = JSON.stringify(o);
			console.log(json);
			$.ajax({
				type : "PUT",
				url : "api/definisiRaspored/"+qs["id"],
				data : json,
				contentType : "application/json; charset=utf-8",
				dataType : "json",
				success : function(data) {
					alert(data);
					console.log(data);
				},
				failure : function(errMsg) {
					alert(errMsg);
				}
			});

		
	}

	function validate() {

	}function vrstaZaposlenog() {
			$.ajax({
				type : "GET",
				url : "api/vrstaZaposlenog/"+$("#selekt").val(),
				dataType : "json",
				success : function(data) {
					alert(data);
					console.log(data);
					if(data==='konobar')
						$(".chbox").disable();
					else
						$(".chbox").enable();
				},
				failure : function(errMsg) {
					alert(errMsg);
				}
			});

		
	}
</script>
</head>
<body>
<script>

	console.log(qs);
	$.getJSON( "api/zaposleniRestorana/"+qs["id"], function( data ) {

});
